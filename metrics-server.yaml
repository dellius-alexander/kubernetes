apiVersion: v1
kind: Service
metadata:
  labels:
    k8s-app: metrics-server
  name: metrics-server
  namespace: kube-system
spec:
  ports:
  - name: https
    port: 443
    protocol: TCP
    targetPort: https
  selector:
    k8s-app: metrics-server
  type: ClusterIP

---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    k8s-app: metrics-server
  name: metrics-server
  namespace: kube-system
spec:
  selector:
    matchLabels:
      k8s-app: metrics-server
  strategy:
    rollingUpdate:
      maxUnavailable: 0
  template:
    metadata:
      labels:
        k8s-app: metrics-server
    spec:
      containers:
      - name: metrics-server
        image: k8s.gcr.io/metrics-server/metrics-server:v0.4.1
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 100m
            memory: 300Mi
          limits:
            cpu: 500m
            memory: 2048Mi
        args:
        - --cert-dir=/tmp
        - --secure-port=4443
        - --kubelet-preferred-address-types=InternalIP,ExternalIP,Hostname
        - --kubelet-use-node-status-port
        #- --kubelet-insecure-tls
        - --authentication-kubeconfig=/tmp/config
        # - --kubelet-preferred-address-types=InternalDNS,InternalIP,ExternalDNS,ExternalIP,Hostname
        - --requestheader-client-ca-file=/tmp/ca.crt
        - --bind-address=0.0.0.0
        - --requestheader-allowed-names=aggregator
        - --requestheader-extra-headers-prefix=X-Remote-Extra-
        - --requestheader-group-headers=X-Remote-Group
        - --requestheader-username-headers=X-Remote-User
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /livez
            port: https
            scheme: HTTPS
          periodSeconds: 10
        ports:
        - containerPort: 4443
          name: https
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /readyz
            port: https
            scheme: HTTPS
          periodSeconds: 10
        securityContext:
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
        volumeMounts:
        - name: tmp-dir
          mountPath: /tmp
        - name: cert-ca-config
          mountPath: /tmp
      nodeSelector:
        kubernetes.io/os: linux
      priorityClassName: system-cluster-critical
      serviceAccountName: metrics-server
      volumes:
      - name: tmp-dir
        emptyDir: {}
      - name: cert-ca-config
        configMap:
          name: cert-ca-config
          items:
          - key: apiserver.crt
            path: apiserver.crt
          - key: ca.crt
            path: ca.crt
          - key: config
            path: config
      hostAliases:
      - ip: "10.0.0.40"
        hostnames:
        - "k8s-master"
        - "k8s-master.example.com"
        - "k8s-master.dellius.org"
      - ip: "10.0.0.41"
        hostnames:
        - "k8s-worker-1"
        - "k8s-worker-1.example.com"
        - "k8s-worker-1.dellius.org"
      - ip: "10.0.0.42"
        hostnames:
        - "k8s-worker-2"
        - "k8s-worker-2.example.com"
        - "k8s-worker-2.dellius.org"
      - ip: "10.0.0.43"
        hostnames:
        - "k8s-worker-3"
        - "k8s-worker-3.example.com"
        - "k8s-worker-3.dellius.org"

---

apiVersion: apiregistration.k8s.io/v1
kind: APIService
metadata:
  labels:
    k8s-app: metrics-server
  name: v1.metrics.k8s.io
spec:
  group: metrics.k8s.io
  groupPriorityMinimum: 100
  insecureSkipTLSVerify: true
  service:
    name: metrics-server
    namespace: kube-system
  version: v1
  versionPriority: 100